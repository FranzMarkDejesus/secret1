<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Monthsary ðŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      text-align: center;
      max-width: 100vw;
      padding: 0 10px;
      box-sizing: border-box;
    }

    #content {
      display: none;
      animation: fadeIn 1.5s ease-in-out forwards;
      max-width: 600px;
      padding: 0 20px;
      box-sizing: border-box;
      width: 100%;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      width: 80%;
      max-width: 300px;
    }

    button {
      padding: 10px 20px;
      background-color: #ff80ab;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      user-select: none;
    }

    /* Horizontal scroll gallery */
    .image-gallery {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      max-width: 100%;
      overflow-x: auto;
      padding-bottom: 10px;
      flex-wrap: nowrap;
      justify-content: flex-start;
      cursor: grab;
      -webkit-overflow-scrolling: touch; /* smooth scrolling on iOS */
      scroll-behavior: smooth;
    }
    .image-gallery.active {
      cursor: grabbing;
      user-select: none;
    }

    .image-wrapper {
      width: 250px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
      user-select: none;
      touch-action: pan-y; /* allow vertical scroll but prevent horizontal interference */
    }

    .image-wrapper .placeholder {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ffc1e3, #ff80ab);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
      border-radius: 10px;
      user-select: none;
    }

    .image-wrapper img {
      display: none;
      width: 100%;
      height: auto;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 1s ease;
      user-select: none;
    }

    .image-wrapper.active .placeholder {
      display: none;
    }

    .image-wrapper.active img {
      display: block;
      animation: fadeInImage 1s ease forwards;
    }

    @keyframes fadeInImage {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      color: #d81b60;
      word-wrap: break-word;
    }

    p {
      color: #880e4f;
      font-size: 18px;
      min-height: 120px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="login">
      <h2>Enter Password to Unlock ðŸ’Œ</h2>
      <input type="password" id="password" placeholder="Enter password" />
      <br />
      <button onclick="checkPassword()">Unlock</button>
      <div id="error" class="error"></div>
    </div>

    <div id="content">
      <h1>Happy Monthsary, Bebe ko! ðŸ’–</h1>
      <p id="animated-text"></p>
      <div class="image-gallery">
        <div class="image-wrapper" onclick="showImage(this)">
          <div class="placeholder">Click to view</div>
          <img src="Pictures/pic1.jpg" alt="Our Picture 1" />
        </div>
        <div class="image-wrapper" onclick="showImage(this)">
          <div class="placeholder">Click to view</div>
          <img src="Pictures/pic2.jpg" alt="Our Picture 2" />
        </div>
        <div class="image-wrapper" onclick="showImage(this)">
          <div class="placeholder">Click to view</div>
          <img src="Pictures/pic3.jpg" alt="Our Picture 3" />
        </div>
        <div class="image-wrapper" onclick="showImage(this)">
          <div class="placeholder">Click to view</div>
          <img src="Pictures/pic4.jpg" alt="Our Picture 4" />
        </div>
        <div class="image-wrapper" onclick="showImage(this)">
          <div class="placeholder">Click to view</div>
          <img src="Pictures/pic5.jpg" alt="Our Picture 5" />
        </div>
        <div class="image-wrapper" onclick="showImage(this)">
          <div class="placeholder">Click to view</div>
          <img src="Pictures/pic6.jpg" alt="Our Picture 6" />
        </div>
      </div>
    </div>
  </div>

  <!-- Hidden audio element -->
  <audio id="bg-music" loop>
    <source src="music/Jom - Love You (Official Lyric Video).mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const fullText = `Thank you for being the reason behind my genuine smiles, the calm in my storms, and the light that guides me every single day. Since you came into my life, everything feels brighter, warmer, and more meaningful. You give me a kind of happiness I never thought Iâ€™d find, and for that, Iâ€™ll always be grateful. I love you deeply, more than words can ever express, and with every beat of my heart, I promise to keep choosing you, loving you, and cherishing you always. ðŸ’–`;

    function checkPassword() {
      const password = document.getElementById("password").value;
      const correctPassword = "123"; // change this!

      if (password === correctPassword) {
        document.getElementById("login").style.display = "none";
        document.getElementById("content").style.display = "block";

        // Start typing animation
        typeText(fullText, "animated-text", 40);

        // Play background music
        const music = document.getElementById("bg-music");
        music.play().catch((e) => {
          console.log("Music playback prevented by browser:", e);
        });
      } else {
        document.getElementById("error").innerText = "Wrong password! Try again. ðŸ˜¢";
      }
    }

    function typeText(text, elementId, delay) {
      const element = document.getElementById(elementId);
      element.textContent = "";
      let index = 0;
      const timer = setInterval(() => {
        element.textContent += text.charAt(index);
        index++;
        if (index >= text.length) clearInterval(timer);
      }, delay);
    }

    function showImage(wrapper) {
      wrapper.classList.add("active");
    }

    // Swipe/drag scroll for image gallery
    const gallery = document.querySelector('.image-gallery');

    let isDown = false;
    let startX;
    let scrollLeft;

    gallery.addEventListener('mousedown', (e) => {
      isDown = true;
      gallery.classList.add('active');
      startX = e.pageX - gallery.offsetLeft;
      scrollLeft = gallery.scrollLeft;
    });

    gallery.addEventListener('mouseleave', () => {
      isDown = false;
      gallery.classList.remove('active');
    });

    gallery.addEventListener('mouseup', () => {
      isDown = false;
      gallery.classList.remove('active');
    });

    gallery.addEventListener('mousemove', (e) => {
      if(!isDown) return;
      e.preventDefault();
      const x = e.pageX - gallery.offsetLeft;
      const walk = (x - startX) * 2;
      gallery.scrollLeft = scrollLeft - walk;
    });

    // Touch support for mobile devices
    gallery.addEventListener('touchstart', (e) => {
      startX = e.touches[0].pageX - gallery.offsetLeft;
      scrollLeft = gallery.scrollLeft;
    });

    gallery.addEventListener('touchmove', (e) => {
      e.preventDefault(); // prevent vertical scrolling when swiping horizontally
      const x = e.touches[0].pageX - gallery.offsetLeft;
      const walk = (x - startX) * 2;
      gallery.scrollLeft = scrollLeft - walk;
    });
  </script>
</body>
</html>
